# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = ~/Pictures/fedora/fedora-building.jpg
    #color = $background
    blur_passes = 1
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 1)
    inner_color = rgba(120, 125, 130, 0.2)
    font_color = rgba(200, 250, 200, 1)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(197, 118, 20, 0.75)
  font_size = 22
  font_family = Telegrama
  position = 0, 250
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(197, 118, 20, 0.75)
  font_size = 100
  font_family = Telegrama
  position = 0, 330
  halign = center
  valign = center
}

# WEATHER
label { 
  monitor =
  text = cmd[update:10000] echo "$(~/weather.py)"
  color = rgba(231, 153, 33, 0.75)
  font_size = 19
  font_family = BPtypewriteDamaged
  position = 0, 0
  halign = center
  valign = center
}
